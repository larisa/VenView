	$("#pin1, #pin2, #pin3, #pin4, #pin5").mouseover(function(event) {
	    createTooltip(event);               
	}).mouseout(function(){
	    // create a hidefunction on the callback if you want
		hideTooltip(); 
	}).click(function(event){
		highlightRow(event)
	});
	

	$('html').click(function(event) {
		var source = event.srcElement.id;
		if (!(event.srcElement.id == "pin1")){
			$("#v1").css({'background-color': 'white'});
		}
		if (!(event.srcElement.id == "pin2")){

		}
		
		if (!(event.srcElement.id == "pin3")){

		}
		
		if (!(event.srcElement.id == "pin4")){

		}
		
///		if (!$(event.target).closest('#pin2').length){
		//	$("#v2").css({'background-color': 'white'})
///		}
	});

	
	function createTooltip(event){  
		var text;
		if ($(event.target).closest('#pin1').length){
			text = "Paradise Lounge"
		}
		else if ($(event.target).closest('#pin2').length){
			text = "Beehive"
		}
		else if ($(event.target).closest('#pin3').length){
			text = "House"
		}
		
		else if ($(event.target).closest('#pin4').length){
			text = "Dragon"
		}
		
		else if ($(event.target).closest('#pin5').length){
			text = "MiddleSex"
		}
	    $('<div id = "tool1" class="popup">' + text + '</div>').appendTo('body');
	    positionTooltip(event);        
	};
	
	
	function hideTooltip(){
		 $("#tool1").fadeOut();
		 $("#tool1").remove();
	};
	
	function positionTooltip(event){
	    var tPosX = event.pageX - 25;
	    var tPosY = event.pageY - 100;
	    $('div.popup').css({'position': 'absolute', 'font-family': 'Oxygen','top': tPosY, 'left': tPosX, 'z-index': '202'});
	};
	});	 
	
	function highlightRow(event){
		var row;
		var source = event.srcElement.id;
		if (event.srcElement.id == "pin1"){
			row = "#v1"
		}
		else if (event.srcElement.id == "pin2"){
			row = "#v2"
		}
		
		else if (event.srcElement.id == "pin3"){
			row = "#v3"
		}
		else if (event.srcElement.id == "pin4"){
			row = "#v4"
		}
		else if (event.srcElement.id == "pin5"){
			row = "#v5"
		}
		 $(row).css({'background-color': 'yellow'});
	}
  	
</script>
