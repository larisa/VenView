<!DOCTYPE html>
<html>  

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>VenView</title>


<!-- Load style sheets -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/viewLayout.css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" media = "all"/>
<link rel="stylesheet" type="text/css" href="css/datePicker.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery-bubble-popup-v3.css" />


<!-- Put fonts below this comment-->
<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
<link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>

<!-- Load any supplemental Javascript libraries here -->


<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBtJA2DVT63Bh-JQDh28XNVFNAOaLSMimg&sensor=false&libraries=places"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/schedule.js"></script>
<script type="text/javascript" src="scripts/Booking.js"></script>
<script type="text/javascript" src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.2.js"></script> 
<script type="text/javascript" src="scripts/jquery-bubble-popup-v3.min.js" ></script>


<!--Title-->
</head>

<p id="title"><img id="logo" src="logo5.png" >Book a venue. Plan a tour. Become a star.</p>
<body onload="initialize()">
	<!--Layout days and venue names as static columns and rows, make a canvas of grid of buttons.-->

	<table class = "tables" id ="page">

		 <tr style ="position: relative">
			<td id="Column1" valign="top" width = "380">
				<table class="tables" id="information" >
					<tr>

						<td><label>Begin date:</label> <input type="text"
							class = "clickables" id="start_cal" title="Begin date"></td>

					</tr>
					<tr>
						<td><label>End date: </label> <input class = "clickables" id="end_cal"></input>
						</td>
					</tr>

					<tr id="city_0">


						<td id="origin"><label> Origin:</label><input
							id="originInput" class="clickables" class="vv-input" type="text" /></td>

					</tr>
					<tr>
						<td class="cities">
							<div id="city_1" class="controls" style="DISPLAY: none">
								<input id="city1" type="text" /> <a id = "rc1" class="remove_city">
									<i class="icon-remove-sign"></i>
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<td class="cities">
							<div id="city_2" class="controls" style="DISPLAY: none;">
								<input id="city2" type="text" /> <a id = "rc2" class="remove_city">
									<i class="icon-remove-sign"></i>
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<td class="cities">
							<div id="city_3" class="controls" style="DISPLAY: none;">
								<input id="city3" type="text" /> <a id = "rc3" class="remove_city"> <i
									class="icon-remove-sign"></i></a>
							</div>
						</td>
					</tr>

					<tr>

						<td id="dest"><label> Destination:</label> <input id= "destInput" class = "clickables" type="text" /></td>

					</tr>
<tr style = "float:right">
						<td id="padme" ><a id = "citLink" class = "clickables" href="#" onclick="addCities(); return(false);">Add
								cities along your tour</a></td>
					</tr>
					<tr>
						<td><label>Genre</label> <select id = "genre" class = "clickables">
								<option>Jazz</option>
								<option>Classic</option>
								<option>Rock</option>
								<option>Blues</option>
								<option>Indie</option>
						</select>
						</td>
					</tr>
					<tr>
						<td><label>Capacity</label> <select id = "cap" class = "clickables">
								<option>50-100</option>
								<option>100-200</option>
								<option>200-300</option>
								<option>300-400</option>
								<option>400-500</option>
						</select>
						</td>
					</tr>
					<tr>
						<td><label>Path Style</label> <select id = "style" class = "clickables">
								<option>Short</option>
								<option>Groovy</option>
								<option>Packed</option>

						</select></td>
					</tr>
					<tr>
						<td align="right"><input id="Enter" type="button"
						 value="Enter" class = "clickables btn btn-primary"></input></td>
					</tr>
					<tr><p id="debug"></p></tr>
				</table>
			</td>

			<td id="Column2" style="visibility: hidden" width = "600">
				<table cellpadding  = "10px">
					<tr id = "firstRow">
						<div id="map_canvas" style ="height:300px; width:500px;"></div>
					</tr>
					<tr>
						<table id = "sched">
								<tr height= "20" >
									<td width = "16.6%" align = "center"></td>
									<td width = "16.6%" align = "center"><p class = "days">Monday</p>
							 			<p class = "dates">April 1 2012</p></td>
									<td width = "16.6%" align = "center"><p class = "days">Tuesday</p>
											<p class = "dates">April 2 2012</p></td>
									<td width = "16.6%" align = "center"><p class = "days">Wednesday</p>
										<p class = "dates">April 3 2012</p></td>
									<td width = "16.6%" align = "center"><p class = "days">Thursday</p>
										<p class = "dates">April 5 2012</p></td>
									<td width = "16.6%" align = "center"><p class = "days">Friday</p>
										<p class = "dates">April 4 2012</p></td>
								
								<tr id = "v1"><td id = "Paradise" align = "right">Paradise</td></tr>
											<tr id = "v2"><td id = "Beehive" align = "right">Beehive</td></tr>
											<tr id = "v3"><td id = "House" align = "right">House</td></tr>
											<tr id = "v4"><td id = "Dragon" align = "right">Dragon</td></tr>
											<tr id = "v5"><td id = "MiddleSex" align = "right">MiddleSex</td></tr>
									
								</table>
									<td valign = "top" id="content">
										<div id="selectBtns" style="position:absolute;"></div>
										<div id="allMoneyBtns" style="position:absolute;"></div>
										<div class="moneyBtn" type="button"></div>
									</td>
								</tr>
						</table>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
